<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Document</title>
</head>

<body>
  <h3>定位的元素都有默认的top left right bottom值auto，下面的情况只设置了position：absolute，left:auto的表现是元素的左边界相对于其包含块的左边界放置，top:auto表现为相对于其微定位前本来的顶端位置对齐,right和bottom会根据一套规则进行重置。</h3>
  <h3>如果里面还有margin为auto的值，则情况又会不同；水平方向和垂直方向也有不同的表现,具体的可参考css标准：<a target="_blank" href="https://www.w3.org/TR/2011/REC-CSS2-20110607/visuren.html#positioning-scheme">positioning</a></h3>
  <div style="position: relative;width:300px;height:300px;background-color: red;">
    <div style="width:100px;height:100px;background-color: yellow;position:relative;"></div>
    <div id="aa" style="width:100px;height:100px;background-color: blue;position:absolute;"></div>
  </div>
  <h3></h3>
  <div style="position: relative;width:300px;height:300px;background-color: red;">
    <div style="width:100px;height:100px;background-color: yellow;position:relative;"></div>
    <div style="width:100px;height:100px;background-color: blue;position:absolute;top:100px;left:100px;"></div>
  </div>
  
  <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
</body>

</html>
