<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>定位</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <style type="text/css">
    body{background-color: #333;color: #fff;}
    .pos1{width:100px;height: 100px;background-color: #234;}
    .pos2{position: relative;width:100px;height: 100px;background-color: #394;}
    .pos3{position: relative;width:100px;height: 100px;background-color: #567;}
    .pos4{position: relative;background-color: #129;}
    .tes1{position: absolute;top: 0;left:0;}
    .tes2{position: absolute;bottom: 0;right:0;}
    .fs1{font-size: 20px;}
    .lh1{line-height: 30px;}
    .lh0{line-height: 0px;}
    .pd1{padding: 10px 20px;}
    .mb1{margin-bottom: 20px;}
    .ml{margin-left: 20px;}
    .mr1{margin-right: 20px;}
    .m0{margin:0;}
    .fl{float: left;}
    .fr{float: right;}
  </style>
</head>
<body>
  <div class="pos1 mb1">
    <span class="tes1">测试文字</span>
  </div>
  <div class="pos2 mb1 pd1">
    <span class="tes1">测试文字</span>
  </div>
  <div class="pos3 mb1 ml">
    <span class="tes1">测试文字</span>
  </div>
  <span class="pos4 mb1 pd1">
    <!-- <p class="fs1 m0">添加的文字</p> -->
    <span class="fs1 ml">添加的文字1</span>
    <span class="fs1">添加的文字2</span>
    <span class="fs1">添加的文字2</span>
    <!-- <p class="fs1 m0">添加的文字</p> -->
    <span class="fs1">添加的文字2</span>
    <span class="tes2">测试文字b</span>
    <span class="tes1">测试文字t</span>
  </span>
</body>
</html>
