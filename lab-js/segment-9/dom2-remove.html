<!doctype html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <meta content="js事件处理程序，发展到现在，变化还算好吧！">

  <title>DOM2 级事件处理程序删除示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/blog/issues/14" target="_blank">JavaScript 事件</a></h2> -->
  <div class="dib pt30">
    <h3>DOM2 级事件处理程序删除示例</h3>
    <button id="click">click</button>
    <p class="container-width tl">按钮对click、dblclick事件先注册后删除处理程序。</p>
    <div id="result"></div>
  </div>
  <script src="../../js/common/util.js"></script>
  <script>

    function doubleClick() {
      console.info('double clicked');
      Util.appendText(result,'double clicked');
    }

    var btn = document.getElementById('click');
    var result = document.getElementById('result');

    btn.addEventListener("click", function () {
      console.info('clicked');
      Util.appendText(result,'clicked');
    }, false);
    btn.removeEventListener("click", function () {
      console.info('clicked');
      Util.appendText(result,'clicked');
    }, false);

    btn.addEventListener("dblclick", doubleClick, false);
    btn.removeEventListener("dblclick", doubleClick);


  </script>
</body>

</html>
