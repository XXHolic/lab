  <script>
  function getName() {
    "use strict";
    console.info(this);
    console.info(arguments);
  }
  var book1 = {
    name: 'How to cry',
    getName: getName
  };

  var getName2 = book1.getName;
  var getNameBind = getName2.bind(book1,1,2,3,[23]);
