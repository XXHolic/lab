<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：
    <a href="https://github.com/XXHolic/segment/issues/6" target="_blank" title="在IOS下，input文本框获取焦点时，自动全选已有值">在IOS下，input文本框获取焦点时，自动全选已有值</a>
  </h2> -->
  <div class="dib pt30">
    输出下面的内容，是使用箭头函数的方式。
    <div id="output"></div>
  </div>

  <script src="../../js/common/babel.min.js"></script>
  <script type="text/babel">
    const getMessage = () => "Hello World";
    const showEle = document.getElementById('output');
    showEle.innerHTML = getMessage();
  </script>
