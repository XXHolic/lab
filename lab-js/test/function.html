<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>函数</title>
    <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico" />
    <link rel="stylesheet" href="../../css/newreset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
  </head>
  <body>
    <script>
function fun(n,o) {
  console.info(o);

  return {
    fun:function(m,n) {
      fun(m,n)
    }
  }
}

var a = fun(1);a.fun(2);a.fun(3);// undefined

var b = fun(1).fun(2); // undefined

var c = fun(1).fun(2); // undefined
console.info(c); // undefined
    </script>
  </body>
</html>
