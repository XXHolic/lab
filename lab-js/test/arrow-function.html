<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>箭头函数</title>
    <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico" />
    <link rel="stylesheet" href="../../css/newreset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
  </head>
  <body>
    <script>
      function applyMiddle(...middles) {
        console.info(middles);

        return store => (...args) => {
          let dispatch = () => {
            throw new Error(
              "Dispatching while constructing your middleware is not allowed. " +
                "Other middleware would not be applied to this dispatch."
            );
          };
          const middlewareAPI = {
            getState: {},
            dispatch: (...args) => dispatch(...args)
          };
          console.info(middlewareAPI)
          middlewareAPI.dispatch()
        };
      }
applyMiddle(1)('createStore')('reducer', 'preloadedState')
    </script>
  </body>
</html>
