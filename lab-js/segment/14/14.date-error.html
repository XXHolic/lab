<!doctype html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="js,click,event">
  <meta content="Date 有些格式在 IOS 下会报错">
  <meta name="format-detection" content="telephone=no">
  <title>Date 格式转换错误展示</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../../css/common.css">
</head>

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/11" target="_blank">模拟事件</a></h2> -->
  <div class="dib pt30">
    <p class="tl">日期格式：<span id="dateString">2018-11-10 11:11:11</span></p>
    <p class="tl">结果：<span id="result"></span></p>
    <div>
      <button id="click">点击转换</button>
    </div>
  </div>
  <script src="../../../js/common/util.js"></script>
  <script>
    var clickEle = document.getElementById('click');
    var resultEle = document.getElementById('result');
    Util.Event.addHandler(clickEle,'click',function() {
      var dateString = document.getElementById("dateString").innerText;
      try {
        var date = new Date(dateString);
        resultEle.innerText='';
        resultEle.innerText=String(date);
      } catch (error) {
        resultEle.innerText='';
        resultEle.innerText=String(error);
        alert('转化报错：'+error);
      }
    });
  </script>
</body>

</html>
