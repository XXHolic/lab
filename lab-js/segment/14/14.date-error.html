<!doctype html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="js,click,event">
  <meta content="Date 有些格式在 IOS 下会报错">
  <meta name="format-detection" content="telephone=no">
  <title>Date 格式转换错误展示</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../../css/common.css">
</head>

<body class="pt50 tc">
  <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/16" target="_blank">Date 转换问题</a></h2>
  <div class="dib pt30">
    <p class="tl">日期格式：<span id="dateString">2018-11-10 11:11:11</span></p>
    <p class="tl">直接转换：<span id="result1"></span></p>
    <p class="tl">替换空格为‘T’：<span id="result2"></span></p>
    <p class="tl">替换‘-’为‘/’：<span id="result3"></span></p>
    <div>
      <button id="click">点击转换</button>
    </div>
  </div>
  <script src="../../../js/common/util.js"></script>
  <script>
    var clickEle = document.getElementById('click');
    var result1Ele = document.getElementById('result1');
    var result2Ele = document.getElementById('result2');
    var result3Ele = document.getElementById('result3');
    Util.Event.addHandler(clickEle,'click',function() {
      var dateString = document.getElementById("dateString").innerText;
      result1Ele.innerText='';
      result2Ele.innerText='';
      result3Ele.innerText='';
      try {
        var date1 = new Date(dateString);
        result1Ele.innerText=String(date1);
      } catch (error) {
        result1Ele.innerText=String(error);
      }
      try {
        var date2 = new Date(dateString.replace(' ', 'T'));
        result2Ele.innerText=String(date2);
      } catch (error) {
        result2Ele.innerText=String(error);
      }
      try {
        var date3 = new Date(dateString.replace(/-/g, '/'));
        result3Ele.innerText=String(date3);
      } catch (error) {
        result3Ele.innerText=String(error);
      }
    });
  </script>
</body>

</html>
