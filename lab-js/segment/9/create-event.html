<!doctype html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="js,click,event">
  <meta content="模拟事件平时很少用，但还是很有用的，感觉目前的事件都可以用这个实现。">
  <meta name="format-detection" content="telephone=no">
  <title>模拟事件</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../../css/newreset.css">
  <link rel="stylesheet" href="../../../css/common.css">
</head>

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/blog/issues/18" target="_blank">事件处理程序</a></h2> -->
  <div class="dib pt30">
    <button id="click">click</button>
    <div id="result"></div>
  </div>
  <script src="../../../js/common/util.js"></script>
  <script>
    window.onload = function () {
      var btn = document.getElementById('click');
      Util.Event.addHandler(btn, 'click', function () {
        alert('clicked');
      });

      var clickEvent = document.createEvent('MouseEvents');
      clickEvent.initMouseEvent("click", true, true, document.defaultView, 0, 0, 0, 0, 0,false, false, false, false, 0, null);
      btn.dispatchEvent(clickEvent);
    }
  </script>
</body>

</html>
