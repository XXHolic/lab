<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="js,html,fastclick">
  <meta content="点击穿透，一个很常见的现象">
  <meta name="format-detection" content="telephone=no">
  <title>点击穿透示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    .test-box {
      position: relative;
      padding-top: 20px;
      width: 200px;
      height: 150px;
    }
    .penetrate-shadow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      padding-top: 60px;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="pt50 tc" id="body">

  <div class="dib pt30">
    <div class="test-box mb10">
      <button class="btn-click" id="clickButton1">click事件点击</button>
      <div class="penetrate-shadow" id="shadowEle">这个是阴影，绑定touch事件，点击后消失，在按钮之上。</div>
    </div>
    <div class="test-box">
      <button class="btn-click" id="clickButton2">click事件点击</button>
