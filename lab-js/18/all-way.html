<head>

  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">

<body class="pt50 tc">
  <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/blog/issues/18" target="_blank">事件处理程序</a></h2>
  <div class="dib pt30">
    <h3>三种方式注册事件处理程序示例</h3>
    <button id="click" onclick="alert('html way')">click</button>
    <div id="result"></div>
  </div>
  <script src="../../js/common/util.js"></script>
  <script>
    var btn = document.getElementById('click');
    var result = document.getElementById('result');

    btn.onclick = function () {
      var text = 'DOM0 way';
      console.info(text);
      Util.appendText(result, text);
    };

    btn.addEventListener("click", function () {
      var text = 'DOM2 way';
      console.info(text);
      Util.appendText(result, text);
    }, false);

  </script>
</body>

</html>
