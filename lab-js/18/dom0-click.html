<body class="pt50 tc">
  <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/blog/issues/18" target="_blank">事件处理程序</a></h2>
  <div class="dib pt30">
    <h3>DOM0 级事件处理程序注册多个示例</h3>
    <button id="click">click</button>
    <p class="container-width tl">这个按钮用 DOM0 级事件处理程序 的方式，注册了2个事件处理程序，但生效的只有一个。</p>
  </div>
  <script>
    var btn = document.getElementById('click');
    btn.onclick = function() {
      alert('First function');
    }
    btn.onclick = function() {
      alert('Second function');
    }
  </script>
</body>
