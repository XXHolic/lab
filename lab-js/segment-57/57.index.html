<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="textarea,js">
  <meta content="textarea 标签内换行格式">
  <meta name="format-detection" content="telephone=no">
  <title>textarea 标签</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    #areaContent {
      border: 1px solid #333;
    }
  </style>
</head>

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/37" target="_blank">复制到剪切板的问题</a></h2> -->
  <div class="dib tl pt30" id="mainContent">
    <div class="mb10">
      <p>下面是换行的示例文本</p>
      TAXES AND SURCHARGES<br />
      UNUSED GOVERNMENT AND AIRPORT TAXES AND CARRIER<br />
      IMPOSED SURCHARGES/YQ WILL BE REFUNDED<br />
    </div>
    <div class="mb10">
      <p>下面是使用 textarea 的标签，复制示例到输入框中</p>
      <textarea name="" id="areaContent" cols="30" rows="3"></textarea>
    </div>

    <div class="mb10">
      <button id="btnPre">点击放入 pre 中</button>
      <pre id="preEle"></pre>
    </div>

    <div>
      <button id="btnReplace">点击替换换行符</button>
      <div id="normalEle"></div>
    </div>


  </div>
  <script src="./index.js"></script>
</body>

</html>
