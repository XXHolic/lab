<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no">
  <title>剪切板</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <p>文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</p>
  <button id="getContent">获取剪切板的内容</button>
  <p id="content"></p>
  <script>
    document.getElementById('getContent').onclick = function() {
      var clipboard = navigator.clipboard;
      navigator.clipboard.readText().then(clipText => document.getElementById("content").innerText = clipText);
    };

  </script>
</body>
</html>
