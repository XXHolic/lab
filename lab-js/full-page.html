<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="keywords" content="scroll,fixed,js,css,html">
  <meta content="底部导航隐藏">
  <meta name="format-detection" content="telephone=no">
  <title>底部导航隐藏</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <style>
    #mainContent {
      /* height: 100%; */
      overflow-x: hidden;
      overflow-y: auto;
    }
    .content {
      padding: 0 6px 10px;
    }
    #mainContent p {
      margin: 5px 0;
      text-indent: 2em;
    }
    .header-img {
      width: 100%;
    }
    html {
      height: 100%;
    }
    body {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .title {
      position: sticky;
      top: 0;
      margin: 0;
      width: 100%;
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: #fff;
    }
    .tip {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/64" target="_blank">textarea</a></h2> -->
  <div class="dib" id="mainContent">
    <img class="header-img" src="../images/sg-60/header.jpeg" alt="header image">
    <h2 class="title" id="title">坚定的锡兵3</h2>
    <div class="content">
      <p class="tip">使用 sticky 定位。对应文<a href="https://github.com/XXHolic/segment/issues/68" target="_blank">粘性头部效果</a></p>
      <p>
    </div>
  </div>
  <script>

    var contentEle = document.querySelector('.content');
    setTimeout(function(){
      for (let index = 0; index < 10; index++) {
        var ele = document.createElement('p')
    ele.innerText='锡兵站在那儿，全身亮起来了，感到自己身上一股可怕的热气。不过这热气究竟是从火里发出来的呢，还是从他的爱情中发出来的呢，他完全不知道。他的一切光彩现在都没有了。这是他在旅途中失去的呢，还是由于悲愁的结果，谁也说不出来。他望着那位娇小的姑娘，而她也在望着他。他觉得他的身体在慢慢地融化，但是他仍然扛着枪，坚定地站着不动。这时门忽然开了，一阵风闯进来，吹起这位小姐。她就象茜尔妃德一样，飞向火炉，飞到锡兵的身边去，化为火焰，立刻不见了，这时锡兵已经化成了一个锡块。第二天，当女仆把炉灰倒出去的时候，她发现锡兵已经成了一颗小小的锡心。可是那位舞蹈家留下来的只是那颗亮晶晶的装饰品，但它现在已经烧得象一块黑炭了。';
        contentEle.appendChild(ele);
      }
    },3000)

  </script>
</body>

</html>
