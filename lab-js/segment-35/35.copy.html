<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="input,copy,execCommand">
  <meta content="以前复制到剪切板用 flash 实现，在 PC 现在基本上可以用 js 实现了">
  <meta name="format-detection" content="telephone=no">
  <title>js 复制到剪切板功能</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body class="pt50 tc">
  <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/37" target="_blank">复制到剪切板的问题</a></h2>
  <div class="dib tl pt30" id="mainContent">
    <p class="mb10"></p>
    <input type="text" placeholder="输入需要复制的内容" id="inputValue">
    <button id="copy">复制</button>

    <p>如果复制成功，在下面 input 进行粘贴验证</p>
    <input type="text">

  </div>
  <script>
    document.getElementById("copy").onclick = function() {
      var inputValueObj = document.getElementById("inputValue");
      var inputValue = inputValueObj.value;
      inputValueObj.select()
      if (!inputValue) {
        alert('请先输入内容！');
        return false;
      }
      try {
        if (document.execCommand('copy')) {
          alert('复制成功！');
        }
      } catch (error) {
        alert("不支持 document.execCommand('copy)");
      }

    };

  </script>
</body>

</html>
