<!doctype html>
<html lang="en" id="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="js,click,event">
  <meta content="js的事件还想用起来还行，实际上还是有各种问题">
  <meta name="format-detection" content="telephone=no">
  <title>click事件示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    .show-state {
      width: 300px;
      text-align: left;
    }
    h3 {margin: 0;}
  </style>
</head>
<body class="pt50 tc" id="body">
  <div class="dib" id="clickBubbingParent">
    <div class="mb10" id="clickBubbing">点击的元素，请点击</div>

    <div class="show-state">
      <div>使用的设备：<span id="deviceShow"></span></div>
      <h3>冒泡顺序：</h3>
      <div>元素父元素：<span id="parentState"></span></div>
      <div>body元素：<span id="bodyState"></span></div>
      <div>html元素：<span id="htmlState"></span></div>
      <div>window对象：<span id="windowState"></span></div>
    </div>
  </div>


  <script src="../js/common/util.js"></script>
  <script src="../js/js-click.js"></script>
</body>
</html>
