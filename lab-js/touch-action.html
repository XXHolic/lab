<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="js,css,guide,plug,free">
  <meta content="touch-action这个还是有些毛病的">
  <meta name="format-detection" content="telephone=no">
  <title>touch-action示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    .ta {
      touch-action: none;
    }
    .click-box {
      border: 1px solid #333;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body class="pt50 tc">
  <h2 class="fix-header">对应文：
    <a href="https://github.com/XXHolic/segment/issues/8" target="_blank">移动端 Click 300 毫秒延迟的问题</a>
  </h2>
  <div class="dib pt30">
    <div>这个是没加 touch-action:none，点击看看效果</div>
    <div class="click-box" id="clickBox1"></div>
    <div>这个是加了 touch-action:none，点击看看效果</div>
    <div class="click-box ta" id="clickBox2"></div>
  </div>
  <script src="../js/common/util.js"></script>
  <script src='../js/touch-action.js'></script>
</body>
</html>
