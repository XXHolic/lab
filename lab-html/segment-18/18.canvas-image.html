<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="canvas,width,height,blur,css,images">
  <meta content="canvas 放图片默认是模糊的，需要处理">
  <meta name="format-detection" content="telephone=no">
  <title>canvas 放置图片未处理示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    .canvas-px {
      width: 300px;
      height: 90px;
    }
  </style>
</head>

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/19" target="_blank">canvas 宽高问题</a></h2> -->
  <div class="dib tl pt30">
    <h3>在标签上直接写 width 和 height 属性，宽300，高90</h3>
    <canvas id="canvasHTML" width="300" height="90"></canvas>
    <h3>用 css 控制 width 和 height 属性，宽300，高90</h3>
    <canvas id="canvasCSS" class="canvas-px"></canvas>
  </div>

  <script>

    var canvasHTML = document.getElementById("canvasHTML");
    var canvasHTMLContext = canvasHTML.getContext('2d');
    var img1 = new Image();
    img1.src = '../../images/html5-rocks.png';
    img1.onload = function() {
      canvasHTMLContext.drawImage(img1,0,0,300,90);
    }

    var canvasCSS = document.getElementById("canvasCSS");
    var canvasCSSContext = canvasCSS.getContext('2d');
    var img2 = new Image();
    img2.src = '../../images/html5-rocks.png';
    img2.onload = function() {
      canvasCSSContext.drawImage(img2,0,0,300,90);
    }


  </script>
</body>

</html>
