<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Pragma" content="no-cache" /> 
  <meta http-equiv="Cache-Control" content="no-cache" /> 
  <meta http-equiv="expires" content="0" /> 

  <meta name="keywords" content="css,html,input">
  <meta content="input 表单自动填充的解决方案尝试">
  <meta name="format-detection" content="telephone=no">
  <title>PC 阻止自动填充 input 帐号和密码</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
  input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0 1000px white inset !important;
    box-shadow: 0 0 0 1000px white inset !important;
  }
  </style>
</head>
<body class="pt50 tc">
  <h2 class="fix-header">对应文：
    <a href="https://github.com/XXHolic/segment/issues/4" target="_blank">阻止自动填充帐号 input</a>
  </h2>
  <div class="dib tl pt30">
    <p>保存之后重新进入</p>
    <div class="close-float-method3">
      <form autocomplete=”off” action="https://www.baidu.com">
        <div>
            <label for="username">帐号</label>
            <input type="text" name="username" autocomplete="off">
        </div>
        <div>
            <label for="username">密码</label>
            <input type="password" name="password" autocomplete="new-password">
        </div>
        <div>
            <input type="submit" id="submit" value="保存" >
            <input type="button" id="cancel" value="取消" >
        </div>
      </form>
    </div>

  </div>
</body>
</html>
