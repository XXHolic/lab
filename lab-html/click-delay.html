<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="html,meta,click,delay,300">
  <meta content="找到了一篇关于点击延迟的介绍，还是要试试才知道">
  <meta name="format-detection" content="telephone=no">
  <title>Click延迟 300 毫秒示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>

  </style>
</head>

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：
    <a href="https://github.com/XXHolic/blog/issues/6" target="_blank">CSS形状初级理解</a>
  </h2> -->
  <div class="dib tl">
    <button id="clickBtn">点击按钮</button>
    <div>touch触发时间：<span id="touchTime"></span></div>
    <div>click触发时间：<span id="clickTime"></span></div>
  </div>
  <script>
    var clickBtnEle = document.getElementById("clickBtn");
    var touchTimeEle = document.getElementById("touchTime");
    var clickTimeEle = document.getElementById("clickTime");
    clickBtnEle.ontouchstart = function() {
      console.info('touch');
      var time = Date.now();
      touchTimeEle.innerText = time;
    }

    clickBtnEle.onclick = function () {
      console.info('click');
      var time = Date.now();
      clickTimeEle.innerText = time;
    }
  </script>
</body>

</html>
