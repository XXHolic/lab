<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <style type="text/css">
    /* html,body{height: 100%;} */
    *{padding: 0;margin:0;}
    .input-test {
      /* position: absolute; */
      /* bottom: 0; */
      /* left:0; */
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body id="test-body">
  <div class="ky" id="ky">
    <p id="num-show"></p>
  </div>
  <div class="input-part">
    <input type="text" class="input-test" id="content-input"></input>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
  function setHeight() {
    var ky=document.getElementById("ky");
    // ky.style.height="20px";
    ky.style.height=(window.innerHeight-24)+"px";
  }
  function inputUp() {
    var testBody=document.getElementById("test-body");
    var conInput=document.getElementById("content-input");
    var numShow=document.getElementById("num-show");
    numShow.innerHTML=window.innerHeight;
    conInput.onfocus=function() {
      // testBody.style.height="600px";
      var scrollHeight=testBody.scrollHeight;
      setTimeout(function() {
        // numShow.innerHTML=scrollHeight;
        numShow.innerHTML=window.innerHeight;
        alert(window.innerHeight);
        // $("#test-body").scrollTop(scrollHeight);
      },2000);
      // testBody.style.height=(window.innerHeight+1)+"px";
     
      // conInput.scrollIntoView();
    }
  }
    
    window.onload=function() {
      setHeight();
      inputUp();
    }
  </script>
</body>
</html>
