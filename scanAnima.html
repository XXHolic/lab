<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>scaning</title>
  <style type="text/css">
    body{background-color: #333;}
    .example{
      position: relative;
      margin: 0 auto;
      width: 162px;
      height:77px;
      overflow: hidden;
    }
    .example img{display: block;width: 100%;height: auto;}
    .anima-scan {
      position: absolute;
      top: 0;
      right: 0;
      width: 74px;
      height: 26px;
      background: -webkit-linear-gradient(top,  rgba(255,255,255,0) 0%,rgba(255,255,255,0) 10%,rgba(255,255,255,0.6) 97%,rgba(255,255,255,1) 100%); /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(to bottom,  rgba(255,255,255,0) 0%,rgba(255,255,255,0) 10%,rgba(255,255,255,0.6) 97%,rgba(255,255,255,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      -webkit-animation: scan linear 1s infinite;
      animation: scan linear 1s infinite;
    }
    @keyframes scan{
      0% {-webkit-transform: translate(0,0);transform: translate(0,0);}
      100% {-webkit-transform: translate(0,100px);transform: translate(0,100px);}
    }
  </style>
</head>
<body>
  <div class="example">
    <img src="images/img_ew.png" width="321" height="154">
    <span class="anima-scan"></span>
  </div>
</body>
</html>
