<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>inline-block对齐的问题</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
</head>
<style type="text/css">
  .item-list{
    padding:0;
    font-size: 0;
    height: 300px;
    overflow: auto;
  }
  .item-list li{
    margin-bottom: 10px;
  }
  .cr1{background-color: #333;}
  .cr2{background-color: #343;}
  .cr3{background-color: #339;}
  .cr4{color: #fff;}
  .fs1{font-size: 25px;}
  .bd{border: 1px solid #900;}
  .vt{vertical-align: top;}
  .vb{vertical-align: bottom;}
  .vm{vertical-align: middle;}
  .load-tip{line-height: 20px;font-size: 15px;text-align: center;color: #900;}
</style>
<body>
  <ul class="item-list" id="scrollBlock">
    <li class="cr1">
      <span class="fs1 cr4">文字文字文字文字文字文字文字文字文</span>
    </li>
    <li class="cr2">
      <span class="fs1 cr4">文字文字文字文字文字文字文字文字文</span>
    </li>
    <li class="cr3">
      <span class="fs1 cr4">文字文字文字文字文字文字文字文字文</span>
    </li>
    <li class="cr1">
      <span class="fs1 cr4">文字文字文字文字文字文字文字文字文</span>
    </li>
    <li class="cr2">
      <span class="fs1 cr4">文字文字文字文字文字文字文字文字文</span>
    </li>
    <li class="cr3">
      <span class="fs1 cr4">文字文字文字文字文字文字文字文字文</span>
    </li>
  </ul>
  <script src="https://wximg.gtimg.com/shake_tv/include/js/lib/jquery.2.1.1.min.js"></script>
  <script type="text/javascript">
    function loadMore () {
      var nScrollHight = 0; //滚动距离总长(注意不是滚动条的长度)
      var nScrollTop = 0;   //滚动到的当前位置
      var loadMark=true;
      var nDivHight = $("#scrollBlock").height();
      var loadTip='<p class="load-tip">正在加载</p>';
      $("#scrollBlock").scroll(function(){
        nScrollHeight = $(this)[0].scrollHeight;
        nScrollTop = $(this)[0].scrollTop;
        if(nScrollTop + nDivHight >= (nScrollHeight-10)){ 
          if(loadMark){
            console.log("加载了1次");
            loadMark=false;
            $("#scrollBlock").append(loadTip);
            setTimeout(function () {
              $(".load-tip").remove();
              for (var i = 0; i <3; i++) {
               $("#scrollBlock").append('<li class="cr3"><span class="fs1 cr4">文字文字文字文字'+i+'</span></li>');
               if(i==2) loadMark=true;
              }
            },3000);
          }
        }
      })
    }
    loadMore ();


  </script>
</body>
</html>
