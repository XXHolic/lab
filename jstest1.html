<!DOCTYPE html>
<html lang="cn-ZH">
<head>
  <meta charset="UTF-8">
  <title>js测试1</title>
</head>
<body>
  <script type="text/javascript">
  var c="aa";
  var b;
  var boolTest=false;
  var strTest="false";
  var numTest=1;
  function test() {
    console.log(c);
    var c="inner";
    console.log(c);
  }
  var objectTest={};
  console.log("unefined1Test:"+typeof a);
  console.log("unefined2Test:"+typeof b);
  console.log("boolTest:"+typeof boolTest);
  console.log("strTest:"+typeof strTest);
  console.log("numTest:"+typeof numTest);
  console.log("funTest:"+typeof test);
  console.log("objTest:"+typeof objectTest);
  console.log("nullTest:"+typeof null);
  // test()
  console.log(null===undefined);

  var testFun=test();
  console.log("未指定返回值的函数返回了："+testFun);
  </script>
</body>
</html>
