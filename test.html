<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>快捷键测试总结</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <style type="text/css">
  .test-p{color: #fff;background-color: #340;}
  .before-anima {
    position: relative;
    height: 100px;
  }
  .before-anima:before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 10px;
    height: 10px;
    background-color: #900;
    -webkit-animation: move 1s linear infinite;
    animation: move 1s linear infinite;
  }
  .bg-img{width: 166px;height: 441px;background: url(images/2.png) 0 0 no-repeat;-webkit-background-size: 100%;background-size: 100%;}

  @-webkit-keyframes move{
    0% {-webkit-transform: translate(0,0);transform: translate(0,0);}
    100% {-webkit-transform: translate(40px,0);transform: translate(40px,0);}
  }
  @keyframes move{
    0% {-webkit-transform: translate(0,0);transform: translate(0,0);}
    100% {-webkit-transform: translate(40px,0);transform: translate(40px,0);}
  }
  .test-ib span{display: inline-block;width: 100px;height: 100px;}
  .test-ib span:nth-child(1){background-color: #349;}
  .test-ib span:nth-child(2){background-color: #340;}
  </style>
</head>
<body>
  <!-- <p class="test-p" id="test-p">进行基本的操作</p>

  <script src="js/chrome.js"></script>

</html>
