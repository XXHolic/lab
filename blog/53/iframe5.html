<body class="pt50 tc">
  <div>
    <p>在标签上指定 onerror、onload， 提供处理函数形式， 尝试iframe 异常捕获</p>
    <p>请打开控制台查看。</p>

    <div>
      <iframe id="myframe" src="https://www.google.com" frameborder="0" onerror="error('fail');" onload="load('Done func');"></iframe>
    </div>


  </div>
  <script>
    function error(e) {
      console.info("DOM0 error:",e)
    }
    function load(e) {
      console.info("DOM0 load:",e)
      var that = document.getElementById('myframe');
      console.info('that.contentDocument',that.contentDocument);
      try{
        (that.contentWindow||that.contentDocument);
      }catch(err){
        //err:SecurityError: Blocked a frame with origin "http://*********" from accessing a cross-origin frame.
        console.log('try-catch:',err);
      }
    }

  </script>
  <script src="../../js/common/insertLink.js"></script>
  <script src="./insert.js"></script>
</body>

</html>
