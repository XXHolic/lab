<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title> XMLHttpRequest 异常捕捉示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    button {
      border: 1px solid #333;
    }
  </style>
</head>

<body class="pt50 tc">
  <div class="tl">
    XMLHttpRequest 异常捕捉示例，点击下面按钮后，请打开控制台查看。
    <div class="mb10">
      <button id="ele">点击触发请求</button><br />
    </div>
  </div>

  <script>
    var ele = document.querySelector('#ele');
    ele.onclick = function() {

      var xhr = new XMLHttpRequest();
      xhr.addEventListener("load" , function(evt) {
        console.info('xhr load :', evt);
      });
      xhr.addEventListener("error", function(evt) {
        console.info('xhr error :', evt);
      });
      xhr.addEventListener("abort", function(evt) {
        console.info('xhr abort :', evt);
      });
      xhr.addEventListener("onreadystatechange", function(evt) {
        console.info('xhr onreadystatechange :', evt);
      });

      xhr.open('GET','./demo.json');
      xhr.send();

    }
  </script>
    <script src="../../js/common/insertLink.js"></script>
    <script src="./insert.js"></script>
</body>

</html>
