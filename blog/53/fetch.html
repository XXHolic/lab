<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="format-detection" content="telephone=no">
  <title> fetch 异常捕捉展示</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    button {
      border: 1px solid #333;
    }
  </style>
</head>

<body class="pt50 tc">
  <div class="tl">
    fetch 异常捕捉展示，点击下面按钮后，请打开控制台查看。
    <div class="mb10">
      <button id="ele">点击触发 404 请求</button><br />
    </div>
  </div>

  <script>
    var ele = document.querySelector('#ele');
    ele.onclick = function() {
      if (window.fetch) {
        fetch('./demo.json').then(function(response) {
          if (!response.ok) {
            throw new Error('HTTP error, status = ' + response.status);
          }
          return response.json();
        }).catch(function(error) {
          console.info('fetch catch：',error);
        });
      } else {
        alert('Not Support Fetch !');
      }
    }
  </script>
</body>

</html>
