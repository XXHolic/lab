<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="d3,css,html,js,JavaScript">
  <meta content="d3,JavaScript">
  <meta name="format-detection" content="telephone=no">
  <title>starry night</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <!-- <link rel="stylesheet" href="../../css/newreset.css"> -->
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    .parent {
      position: relative;
    }
    .demo-img {
      width: 1300px;
      height: 1042px;
      background-image: url("./starry-night.jpg");
      background-size: 100% auto;
    }
  </style>
</head>

<body class="pt50">
  <div class="parent">
    <div class="demo-img" id="pic"></div>
  </div>
  <div id="pointResult"></div>
  <script>
    function mark(x,y,text) {
      var ele = document.createElement('div')
      var styleText = `position:absolute;left:${x}px;top:${y}px;color:#000`
      ele.setAttribute('style',styleText)
      ele.textContent = text;
      showEle.appendChild(ele)
    }

    function showPoint() {
      var resultEle = document.querySelector('#pointResult')
      var result = pointArr.map((ele,index) => {
        const pointNum = index +1;
        return `<p>${pointNum}位置 (${ele})</p>`
      })
      // result.join("")
      // console.info(result)
      resultEle.innerHTML = result.join("");
    }

    var pointArr = []
    var showEle = document.querySelector('#pic')
    showEle.onclick = (e) => {
      var pointX = e.offsetX
      var pointY = e.offsetY
      pointArr.push(`x: ${pointX} , y: ${pointY}`);
      mark(pointX,pointY,pointArr.length)
      showPoint()
    }


  </script>
</body>
</html>
