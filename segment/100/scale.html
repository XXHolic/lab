<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="canvas,css,html,js,webgl,framebuffer">
  <meta content="JavaScript webgl 二维缩放">
  <title>WebGL 二维缩放</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
    <style>
    #demo {
      width: 400px;
      height: 400px;
      background: url(./bg.png);
    }
    input.input-range {
      -webkit-appearance: auto;
    }
  </style>
</head>
<body class="pt50 tc">
  <div>WebGL 中矩阵缩放示例</div>
  <div id="demo"></div>
  <div>
    <div class="df flex-ac">
      <div>水平缩放：</div>
      <div>-2</div>
      <input id="xTransform" class="input-range" value="1" type="range" name="x" min="-2" step="0.1" max="2">
      <div>2</div>
    </div>
    <div class="df flex-ac">
      <div>垂直缩放：</div>
      <div>-2</div>
      <input id="yTransform" class="input-range" value="1" type="range" name="x" min="-2" step="0.1" max="2">
      <div>2</div>
    </div>
  </div>
  <script src="../../js/common/insertLink.js"></script>
  <script src="../../js/canvas/webgl.js"></script>
  <script src="./scale.js"></script>
</body>
</html>
