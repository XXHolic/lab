<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="canvas,css,html,js,blue,line">
  <meta content="获取页面元素位置"">
  <meta name="format-detection" content="telephone=no">
  <title>获取页面元素位置</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    .container {
      width: 300px;
      position: relative;
      border: 1px solid #333;
      padding: 10px;
    }

    .ele1 {
      border: 1px solid #666;
    }

    .ele2 {
      border: 1px solid #340;
    }

  </style>
</head>

<body class="pt50">
  <p>直接父元素示例</p>
  <ul>
    <li>关键信息说明：</li>
    <li>1. 所有元素 box-sizing：border-box</li>
    <li>2. 父元素使用了定位 position:relative</li>
    <li>3. 使用了 flex 等分布局</li>
  </ul>
  <div class="df container mb10" id='container'>
    <div class="flex-1 ele1">元素 1</div>
    <div class="flex-1 ele2">元素 2</div>
  </div>

  <div>
    <p id="result"></p>
    <p>元素 2 从 CSS 角度计算：<br/>父元素宽度是 300px，padding 设置为 10px，元素 2 左上角距父元素左上角 top 值为 10px。<br/>看浏览器中渲染元素 1 为 139px，加上 padding ，元素 2 左上角距父元素左上角 left 值为 149px</p>
  </div>
  <script src="../../js/common/util.js?v=202001281113"></script>
  <script src="../../js/common/insertLink.js"></script>
  <!-- <script src="./index.js"></script> -->
  <script>


    function getPos2() {
      var ele2 = document.querySelector('.ele2');
      var top = ele2.offsetTop;
      var left = ele2.offsetLeft;
      document.querySelector("#result").innerHTML = `元素 2 通过 js 获取结果：top:${top} left:${left}`;
      console.info('top',ele2.offsetTop)
      console.info('left',ele2.offsetLeft)
    }


    getPos2()
  </script>
</body>

</html>
