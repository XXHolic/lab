<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="svg,css,html,js">
  <meta content="svg">
  <meta name="format-detection" content="telephone=no">
  <title>svg</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <!-- <link rel="stylesheet" href="../../css/newreset.css"> -->
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    .svg-line {
      stroke: #900;
      stroke-width: 2;
    }
  </style>
</head>

<body class="pt50">
  <div>
    <svg width="300" height="30">
      <line id="svgLine" class="svg-line" stroke-dasharray="0 0" stroke-dashoffset="0" x1="0" y1="10" x2="300" y2="10" />
    </svg>
  </div>
  <div>stroke-dasharray = "<span id="dasharray"></span>"</div>
  <div>
     <input id="dashLen" type="range" name="points" min="0" value="0" max="300"><label>dash 长度</label>
  </div>
  <div>
    <input id="spaceLen" type="range" name="points" min="0" value="0" max="300"><label>间隔长度</label>
  </div>
  <div>stroke-dashoffset = "<span id="dashoffset"></span>"</div>
  <div>
     <input id="dashoffsetLen" type="range" name="points" min="0" value="0" max="300"><label>dashoffset</label>
  </div>
  <!-- <script src="../../js/common/insertLink.js"></script> -->
  <!-- <script src="./index.js"></script> -->
  <script>
    const dashEle = document.querySelector('#dashLen')
    const spaceEle = document.querySelector('#spaceLen')
    const dasharrayEle = document.querySelector('#dasharray')
    const svgLineEle = document.querySelector('#svgLine')
    const dashoffsetInputEle = document.querySelector('#dashoffsetLen')
    const dashoffsetEle = document.querySelector('#dashoffset')

    const showArray = () => {
      const dash = dashEle.value
      const space = spaceEle.value
      const value = `${dash} ${space}`
      dasharrayEle.innerHTML = value
      svgLineEle.setAttribute('stroke-dasharray',value)
    }

    const showOffset = () => {
      const value = dashoffsetInputEle.value
      dashoffsetEle.innerHTML = value
      svgLineEle.setAttribute('stroke-dashoffset',value)
    }

    dashEle.oninput = (e) => {
      showArray()
    }
    spaceEle.oninput = (e) => {
      showArray()
    }
    dashoffsetInputEle.oninput = (e) => {
      showOffset()
    }
  </script>
</body>

</html>
