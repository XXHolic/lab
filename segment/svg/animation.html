<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="svg,css,html,js">
  <meta content="svg">
  <meta name="format-detection" content="telephone=no">
  <title>svg</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    .svg-path {
      stroke: #000000;
      stroke-width: 4;
      stroke-dasharray: 314;
      stroke-dashoffset: 0;
      animation: dash 1s linear;
    }
    .svg-path2 {
      stroke: #000000;
      stroke-width: 4;
      stroke-dasharray: 0;
      stroke-dashoffset: 0;
    }
    .svg-path3 {
      stroke: #FF2851;
      stroke-width: 4;
      stroke-dasharray: 40;
      stroke-dashoffset: 0;
      animation: dash 1.5s linear infinite;
    }
    @keyframes dash {
      from {
        stroke-dashoffset: 314;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

.ball {
  width: 10px; height: 10px; background-color: red; border-radius: 50%;
  offset-path: path('M10 50 Q 77.5 10, 145 50 T 280 50');
  offset-distance: 0%;
  animation: red-ball 2s linear alternate infinite;
}
@keyframes red-ball { from { offset-distance: 0%; } to { offset-distance: 100%; } }
  </style>
</head>
<!-- https://www.w3cplus.com/svg/svg-animation-guide.html -->
<body class="pt50 tc">
  <div>
    <svg width="300" height="100">
      <path class="svg-path dash" id="svgPath" fill="transparent" d="M10 50 Q 77.5 10, 145 50 T 280 50"></path>
    </svg>
  </div>
  <div>
    <svg width="300" height="100">
      <path class="svg-path2" fill="transparent" d="M10 50 Q 77.5 10, 145 50 T 280 50"></path>
      <path class="svg-path3" fill="transparent" d="M10 50 Q 77.5 10, 145 50 T 280 50"></path>
    </svg>
  </div>
  <div class="pr" style="margin: 0 auto;width: 300px;height: 100px;">
    <svg width="300" height="100" style="position: absolute;left:0;top:0;">
      <path class="svg-path2" fill="transparent" d="M10 50 Q 77.5 10, 145 50 T 280 50"></path>
    </svg>
    <div class="ball"></div>
  </div>
  <!-- <script src="../../js/common/insertLink.js"></script> -->
  <!-- <script src="./index.js"></script> -->
  <script>
    const pathEle = document.querySelector('#svgPath')
    const len = pathEle.getTotalLength()
    console.info('len',len)
  </script>
</body>

</html>
