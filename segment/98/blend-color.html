<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="JavaScript webgl 使用图片">
  <title>blendColor 与 blend 配合使用效果展示</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    #demo {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      background: url(./images/bg.png);
    }
    .options {
      margin: 0 auto;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body class="pt50 tc">
  <div id="demo"></div>
  <div>gl.blendColor(0.3, 0.3, 0.3, 0.3);</div>
  <div class="options tl">
    <p>源颜色参数值</p>
    <select id="src" class="mb10">
				<option>ZERO</option>
				<option>ONE</option>
				<option selected>SRC_COLOR</option>
				<option>ONE_MINUS_SRC_COLOR</option>
				<option>DST_COLOR</option>
				<option>ONE_MINUS_DST_COLOR</option>
				<option>SRC_ALPHA</option>
				<option>ONE_MINUS_SRC_ALPHA</option>
				<option>DST_ALPHA</option>
				<option>ONE_MINUS_DST_ALPHA</option>
				<option>SRC_ALPHA_SATURATE</option>
				<option>CONSTANT_COLOR</option>
				<option>ONE_MINUS_CONSTANT_COLOR</option>
				<option>CONSTANT_ALPHA</option>
				<option>ONE_MINUS_CONSTANT_ALPHA</option>
    </select>
    <p>目标颜色参数值</p>
    <select id="dest">
				<option>ZERO</option>
				<option>ONE</option>
				<option>SRC_COLOR</option>
				<option>ONE_MINUS_SRC_COLOR</option>
				<option selected>DST_COLOR</option>
				<option>ONE_MINUS_DST_COLOR</option>
				<option>SRC_ALPHA</option>
				<option>ONE_MINUS_SRC_ALPHA</option>
				<option>DST_ALPHA</option>
				<option>ONE_MINUS_DST_ALPHA</option>
				<option>CONSTANT_COLOR</option>
				<option>ONE_MINUS_CONSTANT_COLOR</option>
				<option>CONSTANT_ALPHA</option>
				<option>ONE_MINUS_CONSTANT_ALPHA</option>
    </select>
  </div>

  <script src="../../js/common/insertLink.js"></script>
  <script src="../../js/canvas/webgl.js"></script>
  <script src="./blend-color.js"></script>
</body>
</html>
