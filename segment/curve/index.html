<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="JavaScript绘制绘制阿基米德螺线(Archimedean spiral)、等角螺线(Equiangular Spiral)、连锁螺线(Lituus)、星形线(Astroid)曲线总览">
  <title>曲线总览</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <!-- <link rel="stylesheet" href="../../css/newreset.css"> -->
  <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
  <h2 class="tc">曲线总览</h2>
  <div id="curve"></div>
  <script>
    const curveConfig = [
      {
        name: '阿基米德螺线(Archimedean spiral)',
        link: 'https://github.com/XXHolic/segment/issues/102',
        img: 'https://xxholic.github.io/segment/images/85/1.png'
      },
      {
        name: '等角螺线(Equiangular Spiral)',
        link: 'https://github.com/XXHolic/segment/issues/103',
        img: 'https://xxholic.github.io/segment/images/86/1.gif'
      },
      {
        name: '连锁螺线(Lituus)',
        link: 'https://github.com/XXHolic/segment/issues/104',
        img: 'https://xxholic.github.io/segment/images/87/1.gif'
      },
      {
        name: '星形线(Astroid)',
        link: 'https://github.com/XXHolic/segment/issues/105',
        img: 'https://xxholic.github.io/segment/images/88/1.gif'
      },
      {
        name: '双角线(Bicorn)',
        link: 'https://github.com/XXHolic/segment/issues/106',
        img: 'https://xxholic.github.io/segment/images/89/1.gif'
      },
      {
        name: '心形线(Cardioid)',
        link: 'https://github.com/XXHolic/segment/issues/107',
        img: 'https://xxholic.github.io/segment/images/90/1.gif'
      },
    ]
    const eleStr = curveConfig.map(ele => {
      const {name,link,img} = ele
      return (
        `<div class="tc">
          <div>
            <a target="_blank" href="${link}">
              ${name}
            </a>
          </div>
          <img src="${img}" alt="${name}" />
        </div>`
      )
    })
    document.querySelector('#curve').innerHTML = eleStr.join('')
  </script>

</body>
</html>
