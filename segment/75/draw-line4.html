<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="canvas,css,html,js,image">
  <meta content="Canvas 图像灰度处理"">
  <meta name="format-detection" content="telephone=no">
  <title>Canvas 1px 线显示模糊问题</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="pt50 tc">
  <div class="dib" id='container'>
    <p>方式 1：使用 0.5</p>
    <div id="canvasWrap"></div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="../../js/common/util.js?v=202001281113"></script>
  <script src="../../js/common/insertLink.js"></script>
  <script>
    // 绘制线条
    function drawLine({context,startPointX=0,startPointY=0,lineWidth=1,strokeStyle='#333'}) {
      context.beginPath();
      context.lineWidth = lineWidth;
      context.strokeStyle=strokeStyle;
      const linkStartPointX = startPointX;
      const linkStartPointY = startPointY;
      context.moveTo(linkStartPointX,linkStartPointY);
      context.lineTo(linkStartPointX+50,linkStartPointY);
      context.lineTo(linkStartPointX,linkStartPointY+30);
      context.lineTo(linkStartPointX,linkStartPointY+80);
      context.stroke();
      context.closePath();
    }

    var canvasEle = Util.CANVAS.createElement(300,150);
    const context = canvasEle.getContext('2d');
    drawLine({context:context,startPointX:50.5,startPointY:30.5})
    drawLine({context:context,startPointX:120,startPointY:30})
    document.querySelector('#canvasWrap').appendChild(canvasEle);
    // Util.CANVAS.drawRect({context:context,x:0,y:0,width:300,height:150,strokeStyle:'#000'})
  </script>
</body>

</html>
