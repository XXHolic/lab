<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="JavaScript 绘制 等角螺线(Equiangular Spiral)">
  <title>等角螺线(Equiangular Spiral)</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../85/styles.css">
  <style>
    .math-formula {
      width: 100px;
      height: 50px;
      background: url('https://xxholic.github.io/segment/images/86/2.png') no-repeat center;
      -webkit-background-size: 100% auto;
      background-size: 100% auto;
    }
  </style>
</head>
<body class="pt50">
  <div id="archimedeanSpiral"></div>
  <div>
    <div class="mb10 df flex-ac">极坐标公式 ：<div class="math-formula"></div> </div>

    <form action="" name="mathAttr">
      <div class="mb10">转换过后影响因素如下</div>
      <div class="df mb10">
        <div class="math-attr pr">a</div><input name="attrA" type="number" value="0.1" step="0.1">
      </div>
      <div class="df mb10">
        <div class="math-attr pr">b</div><input name="attrB"  type="number" value="0.3" step="0.1">
      </div>
      <div class="df mb10">
        <div class="math-attr pr">初始角度</div><input name="initAngle" value="0"  type="number" step="1">
      </div>
      <div class="df mb10">
        <div class="math-attr pr">递增角度</div><input name="accelerationAngle" value="0.1"  type="number" step="0.1">
      </div>
      <div class="df mb10">
        <div class="math-attr pr">圈数</div><input name="circleNum" value="4"  type="number" step="1">
      </div>
    </form>
    <div class="btn-submit">
        <button id="apply">绘制</button>
    </div>

  </div>
  <script src="../../js/canvas/index.js"></script>
  <script src="../../js/math-lab/index.js"></script>
  <script src="../../js/common/insertLink.js"></script>
  <script src="./index.js"></script>
</body>
</html>
