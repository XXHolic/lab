<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="css,z-index">
  <meta content="z-index是一个用的不多，但比较常见的一个属性，并不是越大就越靠上，实际上却很多人就是这么理解用的">
  <meta name="format-detection" content="telephone=no">
  <title>CSS堆叠层级z-index初解</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    .modal-task {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      height: 100%;
      z-index: 999;

    }
    .modal-wrap {

      position: fixed;
    overflow: auto;
    top: 15px;
    right: 0;
    bottom: 0;
    left: 0;
    height: 100%;
    z-index: 999;
    -webkit-overflow-scrolling: touch;
    outline: 0;
    display: flex;
    align-items: start;
    justify-content: center;
    transform: translateZ(1px);
    }
    .modal-task1 {
      background-color: rgb(212, 172, 172,.4);
    }

    .modal-task2 {
      /* display: none; */
      top: 40px;
      text-align: right;
      background-color: rgba(219, 138, 31, 1);
    }
  </style>
</head>
<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/blog/issues/9" target="_blank">CSS浮动float相关初解</a></h2> -->
    <div>
      <div>
        <div class="modal-task modal-task1">前面的 浮层1</div>
        <div class="modal-wrap">这是弹窗主要内容</div>
      </div>
    </div>
    <div>
      <div>
        <div class="modal-task modal-task2">在后面的 浮层2</div>
      </div>
    </div>
    <script>
      var body = document.body;
      var ele1Str = '<div><div><div class="modal-task modal-task1">前面的 浮层1</div></div></div>';
      var ele2Str = '<div><div><div class="modal-task modal-task2">在后面的 浮层2</div></div></div>';

    </script>
</body>
</html>
