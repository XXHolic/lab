<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="css,box-shadow,overflow,overflow-y">
  <meta content="box-shadow的问题头一次发现">
  <meta name="format-detection" content="telephone=no">
  <title>box-shadow 问题示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    .show-box {
      position: relative;
      width: 160px;
      max-height: 60px;
    }
    .box-shadow {
      box-shadow: 0 1px 6px #333;
    }
    .box-shadow-parent {
      overflow-y: auto;
    }
  </style>
</head>

<body class="pt50 tc">
  <h2 class="fix-header">对应文：
    <a href="https://github.com/XXHolic/segment/issues/10" target="_blank">box-shadow 设置后看不到的问题</a>
  </h2>
  <div class="dib tl">
    <h3>box-shadow正常效果展示</h3>
    <div class="show-box box-shadow">显示区域，这个区域设置了 box-shadow 的属性</div>
    <h3>box-shadow非正常效果展示</h3>
    <div class="show-box box-shadow-parent">
      <div class="box-shadow dib">
          显示区域，这个区域设置了 box-shadow 的属性
      </div>
    </div>
  </div>
</body>

</html>
