<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="css,display,inline-block,vertical-align">
  <meta content="display:inline-block对齐问题，是一个比较常见的问题">
  <meta name="author" content="thy">
  <meta name="format-detection" content="telephone=no">
  <title>li标签对齐问题示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    .main-show {
      border: 1px solid #aedc23;
      padding: 5px;
    }
    .show-text {
      display: inline-block;
      border: 1px solid #333;
      width: 100px;
      height: 150px;
    }
  </style>
</head>
<body class="pt50 tc">
  <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/html-css-point/issues/7" target="_blank">inline-block 元素对齐的问题</a></h2>
  <div class="dib tl">
    <ul class="main-show">
      <li class="show-text">
        只有一行文字
      </li>
      <li class="show-text">
        有两行文字，有两行文字
      </li>
      <li class="show-text">
        有三行文字，有三行文字，有三行文字
      </li>
    </ul>
  </div>
</body>
</html>
