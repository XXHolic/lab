<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="css,float,clear">
  <meta content="position 在 css3 中出现的新值">
  <meta name="format-detection" content="telephone=no">
  <title>position: sticky 示例</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/lab-css/css-sticky.css">
</head>
<body class="pt50 tc">
  <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/15" target="_blank">position 属性值 sticky</a></h2>
  <div class="dib tl pt30">
    <h3>字母列表头部固定效果</h3>
    <div class="ele-scroll-parent">
      <div>
          <div class="ele-sticky-header">A</div>
          <p>abc</p>
          <p>abandon</p>
          <p>address</p>
          <p>area</p>
          <p>abroad</p>
      </div>
      <div>
          <div class="ele-sticky-header">B</div>
          <p>b</p>
          <p>become</p>
          <p>base</p>
          <p>big</p>
          <p>body</p>
      </div>

      <div>
          <div class="ele-sticky-header">C</div>
          <p>c</p>
          <p>come</p>
          <p>city</p>
          <p>center</p>
          <p>code</p>
          <p>cold</p>
          <p>cool</p>
      </div>
    </div>
  </div>
</body>
</html>
