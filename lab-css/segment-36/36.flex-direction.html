<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="flex,display,flex-direction">
  <meta content="flex-direction 效果展示">
  <meta name="format-detection" content="telephone=no">
  <title>flex-direction 效果展示</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <style>
    .flex-container {
      border: 1px solid #333;
      width: 200px;
      height: 100px;
    }

    .fd-row {
      flex-direction: row;
    }

    .fd-row-reverse {
      flex-direction: row-reverse;
    }

    .fd-column {
      flex-direction: column;
    }

    .fd-column-reverse {
      flex-direction: column-reverse;
    }

    .flex-item {
      /* height: 60px; */
    }

    .bg1 {
      background-color: rgb(173, 216, 72);
    }

    .bg2 {
      background-color: rgb(144, 230, 144);
    }

    .bg3 {
      background-color: rgb(222, 236, 23);
    }

  </style>

</head>

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/24" target="_blank">canvas 图片圆角问题</a></h2> -->
  <div class="dib tl pt30">
    <p>默认值 flex-direction: row</p>
    <div class="df mb10 flex-container">
      <div class="flex-item bg1">flex item 1</div>
      <div class="flex-item bg2">flex item 2</div>
      <div class="flex-item bg3">flex item 3</div>
    </div>
    <p>flex-direction: row-reverse</p>
    <div class="df mb10 flex-container fd-row-reverse">
        <div class="flex-item bg1">flex item 1</div>
        <div class="flex-item bg2">flex item 2</div>
        <div class="flex-item bg3">flex item 3</div>
    </div>
    <p>flex-direction: column</p>
    <div class="df mb10 flex-container fd-column">
        <div class="flex-item bg1">flex item 1</div>
        <div class="flex-item bg2">flex item 2</div>
        <div class="flex-item bg3">flex item 3</div>
    </div>
    <p>flex-direction: column-reverse</p>
    <div class="df mb10 flex-container fd-column-reverse">
        <div class="flex-item bg1">flex item 1</div>
        <div class="flex-item bg2">flex item 2</div>
        <div class="flex-item bg3">flex item 3</div>
    </div>

  </div>

</body>

</html>
