<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="css,float,clear">
  <meta content="CSS浮动和闭合浮动是一个比较经典的话题">
  <meta name="format-detection" content="telephone=no">
  <title>CSS浮动float相关初解</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/lab-css/css-float.css">
</head>
<body class="pt50 tc">
  <div class="dib tl">
    <div class="close-float-method3">
      <h3>浮动的问题展示</h3>
      <h4>未添加浮动</h4>
      <div class="float-parent">
        <div class="float-ele"></div>
      </div>
      <h4>添加了浮动</h4>
      <div class="float-parent">
        <div class="float-ele fl"></div>
      </div>
    </div>

    <h3>闭合浮动方法</h3>
    <h4>方法1：利用属性clear</h4>
    <h4>样式属性clear</h4>
    <div class="float-parent">
      <div class="float-ele fl"></div>
      <div class="clear-fix"></div>
    </div>
    <h4>标签属性clear</h4>
    <div class="float-parent">
      <div class="float-ele fl"></div>
      <br clear="all" />
    </div>
    <h4>方法2：利用伪元素</h4>
    <div class="float-parent close-float-method2">
      <div class="float-ele fl"></div>
    </div>
    <h4>方法3：利用属性overflow</h4>
    <div class="float-parent close-float-method3">
      <div class="float-ele fl"></div>
    </div>

  </div>
</body>
</html>
