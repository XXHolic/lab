<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="flex,display,align-self" />
    <meta content="align-self 效果展示" />
    <meta name="format-detection" content="telephone=no" />
    <title>align-self 效果展示</title>
    <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico" />
    <link rel="stylesheet" href="../../css/newreset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="./flex.css" />
  </head>

  <body class="pt50 tc">
    <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/24" target="_blank">canvas 图片圆角问题</a></h2> -->
    <div class="dib tl pt30">
      <p>align-self 只适用于 flex 项</p>
      <p>默认值 align-self: auto</p>
      <div class="df mb10 flex-container">
        <div class="flex-item as-auto bg1">item 1</div>
        <div class="flex-item as-auto bg2 flex-item-20fs">item 2</div>
        <div class="flex-item as-auto bg3">item 3</div>
      </div>
      <p>align-self: flex-start</p>
      <div class="df mb10 flex-container">
        <div class="flex-item as-flex-start bg1">item 1</div>
        <div class="flex-item as-flex-start bg2 flex-item-20fs">item 2</div>
        <div class="flex-item as-flex-start bg3">item 3</div>

      </div>
      <p>align-self: flex-end</p>
      <div class="df mb10 flex-container">
        <div class="flex-item as-flex-end bg1">item 1</div>
        <div class="flex-item as-flex-end bg2 flex-item-20fs">item 2</div>
        <div class="flex-item as-flex-end bg3">item 3</div>

      </div>
      <p>align-self: center</p>
      <div class="df mb10 flex-container">
        <div class="flex-item as-center bg1">item 1</div>
        <div class="flex-item as-center bg2 flex-item-20fs">item 2</div>
        <div class="flex-item as-center bg3">item 3</div>

      </div>
      <p>align-self: baseline</p>
      <div class="df mb10 flex-container">
        <div class="flex-item as-baseline bg1">item 1</div>
        <div class="flex-item as-baseline bg2 flex-item-20fs">item 2</div>
        <div class="flex-item as-baseline bg3">item 3</div>
      </div>
      <p>align-self: stretch</p>
      <div class="df mb10 flex-container">
        <div class="flex-item as-stretch bg1">item 1</div>
        <div class="flex-item as-stretch bg2 flex-item-20fs">item 2</div>
        <div class="flex-item as-stretch bg3">item 3</div>
      </div>
    </div>
  </body>
</html>
