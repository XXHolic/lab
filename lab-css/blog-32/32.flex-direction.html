<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="flex,display,flex-direction">
  <meta content="flex-direction 效果展示">
  <meta name="format-detection" content="telephone=no">
  <title>flex-direction 效果展示</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="./flex.css">

</head>

<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/segment/issues/24" target="_blank">canvas 图片圆角问题</a></h2> -->
  <div class="dib tl pt30">
    <p>默认值 flex-direction: row</p>
    <div class="df mb10 flex-container">
      <div class="flex-item bg1">item 1</div>
      <div class="flex-item bg2">item 2</div>
      <div class="flex-item bg3">item 3</div>
    </div>
    <p>flex-direction: row-reverse</p>
    <div class="df mb10 flex-container fd-row-reverse">
        <div class="flex-item bg1">item 1</div>
        <div class="flex-item bg2">item 2</div>
        <div class="flex-item bg3">item 3</div>
    </div>
    <p>flex-direction: column</p>
    <div class="df mb10 flex-container fd-column">
        <div class="flex-item bg1">item 1</div>
        <div class="flex-item bg2">item 2</div>
        <div class="flex-item bg3">item 3</div>
    </div>
    <p>flex-direction: column-reverse</p>
    <div class="df mb10 flex-container fd-column-reverse">
        <div class="flex-item bg1">item 1</div>
        <div class="flex-item bg2">item 2</div>
        <div class="flex-item bg3">item 3</div>
    </div>

  </div>

</body>

</html>
