<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="flex,display,justify-content" />
    <meta content="justify-content 效果展示" />
    <meta name="format-detection" content="telephone=no" />
    <title>justify-content 效果展示</title>
    <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico" />
    <link rel="stylesheet" href="../../css/newreset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="./flex.css" />
  </head>

  <body class="pt50 tc">
    <h2 class="fix-header">
      对应文：<a
        href="https://github.com/XXHolic/blog/issues/32"
        target="_blank"
        >CSS Flexible Box Layout</a
      >
    </h2>
    <div class="dib tl pt30">
      <p>默认值 justify-content: flex-start</p>
      <div class="df mb10 flex-container jc-flex-start">
        <div class="flex-item bg1">item 1</div>
        <div class="flex-item bg2">item 2</div>
        <div class="flex-item bg3">item 3</div>
      </div>
      <p>justify-content: flex-end</p>
      <div class="df mb10 flex-container jc-flex-end">
        <div class="flex-item bg1">item 1</div>
        <div class="flex-item bg2">item 2</div>
        <div class="flex-item bg3">item 3</div>
      </div>
      <p>justify-content: center</p>
      <div class="df mb10 flex-container jc-center">
        <div class="flex-item bg1">item 1</div>
        <div class="flex-item bg2">item 2</div>
        <div class="flex-item bg3">item 3</div>
      </div>
      <p>justify-content: space-between</p>
      <div class="df mb10 flex-container jc-space-between">
        <div class="flex-item bg1">item 1</div>
        <div class="flex-item bg2">item 2</div>
        <div class="flex-item bg3">item 3</div>
      </div>
      <p>justify-content: space-around</p>
      <div class="df mb10 flex-container jc-space-around">
        <div class="flex-item bg1">item 1</div>
        <div class="flex-item bg2">item 2</div>
        <div class="flex-item bg3">item 3</div>
      </div>
    </div>
  </body>
</html>
