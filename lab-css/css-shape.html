<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="css,center">
  <meta content="css各种形状其实是很有意思的，但又是突然要写的话，实在想不起怎么写">
  <meta name="format-detection" content="telephone=no">
  <title>css基本形状初级理解</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/lab-css/css-shape.css">
</head>
<body>
  <div class="css-shape-example">    
    <h3>正方形</h3>
    <div class="example-square"></div>
    <h3>长方形</h3>
    <div class="example-rectangle"></div>
    <h3>正圆</h3>
    <div class="example-circle"></div>
    <h3>椭圆</h3>
    <div class="example-oval"></div>
    <h3>三角形</h3>
    <h4>1.上三角</h4>
    <div class="example-triangle-up"></div>
    <h4>2.下三角</h4>
    <div class="example-triangle-down"></div>
    <h4>3.右三角</h4>
    <div class="example-triangle-right"></div>
    <h4>4.左三角</h4>
    <div class="example-triangle-left"></div>
    <h2>由以上几种基本图形的实现思路，可以组合成很多形状：</h2>
    <h3>梯形</h3>
    <div class="example-trapezoid"></div>
    <h3>平行四边形</h3>
    <div class="example-trapezoid"></div>
  </div>
</body>
</html>
