<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="css,display,inline-block">
  <meta content="css各种形状其实是很有意思的，但又是突然要写的话，实在想不起怎么写">
  <meta name="format-detection" content="telephone=no">
  <title>inline-block的间隙问题</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../css/newreset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/lab-css/css-inline-block.css">
</head>
<body class="pt50 tc">
  <!-- <h2 class="fix-header">对应文：<a href="https://github.com/XXHolic/blog/issues/6" target="_blank">CSS形状初级理解</a></h2> -->
  <div class="dib mb10 tl">
    <h3>用了display:inline-block，没有内容</h3>
    <ul class="inline-block-example1">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <h3>用了display:inline-block，有内容</h3>
    <ul class="inline-block-example1">
      <li>文字1</li>
      <li>文字2</li>
      <li>文字3</li>
    </ul>
    <h2>下面是处理方法：</h2>
    <h3>标签连着写不产生换行或空隙</h3>
    <h3>无文字</h3>
    <ul class="inline-block-example1"><li></li><li></li><li></li></ul>
    <h3>有文字</h3>
    <ul class="inline-block-example1"><li>文字1</li><li>文字2</li><li>文字3</li></ul>

    <h3>font-size:0</h3>
    <h3>无文字</h3>
    <ul class="inline-block-example1 inline-block-handle1">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <h3>有文字</h3>
    <ul class="inline-block-example1 inline-block-handle1">
      <li>文字1</li>
      <li>文字2</li>
      <li>文字3</li>
    </ul>
  </div>
</body>
</html>
